<mat-card class="core-home-card">

  <!-- 
    IMG OVERLAY
    Lays over the image slide show.
  -->
  <div class="core-img-overlay">

    <!-- HEADER: IMG OVERLAY-->
    <header fxLayout="row">
      <div class="core-col" fxFlex="15%">
        <img class="" [src]="imgBroker" [alt]="{broker}}">
      </div>
      <div class="core-col" fxFlex="85%">
        <div class="dsply__broker-name">{{broker}}</div>
        <mat-chip *ngIf="new">New <span>- 18 Hours Ago</span> </mat-chip>
      </div>
    </header>

    <!-- BODY: IMG OVERLAY-->
    <div class="overlay-body"></div>

    <!-- FOOTER: IMG OVERLAY-->
    <footer fxLayout="row">
      <button mat-fab aria-label="Link to external website about this property">
        <mat-icon>language</mat-icon>
      </button>

      <button mat-fab aria-label="Favorite this property to see it later">
        <mat-icon>favorite</mat-icon>
      </button>
    </footer>

  </div>

  <img mat-card-image [src]="" alt="">


  <mat-card-content>
    <div class="">For Sale</div>
    <div class=""><span class="">$</span> <span class="">1,000,000</span></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>

    <div class="">
      {{ address1 }}<br>
      {{ address2 }}<br>
      {{ city }}, {{ state }} {{ zip }}
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Email Agent</button>
  </mat-card-actions>

  <mat-card-footer>Footer</mat-card-footer>

</mat-card>
